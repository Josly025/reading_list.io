<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->
    <title>Reading List</title>
  </head>
  <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-info" href="#">Reading List</a>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Track your current favorite books</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Search-->
    <div class="form-group">
      <label class="col-form-label m-2" for="inputDefault"> | Title |</label>
      <input
        type="text"
        class="form-control m-2"
        placeholder="The Catcher in the Rye"
        id="input-title"
      />
    </div>
    <div class="form-group">
      <label class="col-form-label m-2" for="inputDefault">| Author |</label>
      <input
        type="text"
        class="form-control m-2"
        placeholder="J. D. Salinger"
        id="input-author"
      />
    </div>
    <div class="form-group">
      <label class="col-form-label m-2" for="inputDefault"> | ISBN # |</label>
      <input
        type="text"
        class="form-control m-2"
        placeholder="9787543321724"
        id="input-number"
      />
    </div>
    <hr />
    <br />
    <button
      id="submit-btn"
      type="button"
      class="btn btn-outline-info w-25 ml-5 text-info bg-dark border-info"
    >
      Submit
    </button>
    <br />

    <br />
    <!--Table-->
    <table class="table table-hover bg-dark text-info">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info">
          <th scope="row">Info</th>
          <td>Column content</td>
          <td>Column content</td>
        </tr>
      </tbody>
    </table>
    <!--Script Tags-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
