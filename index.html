<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->
    <title>Reading List</title>
  </head>
  <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-info m-3 p-2" href="#">Reading List  <svg class="m-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path fill-rule="evenodd" d="M0 3.75A.75.75 0 01.75 3h7.497c1.566 0 2.945.8 3.751 2.014A4.496 4.496 0 0115.75 3h7.5a.75.75 0 01.75.75v15.063a.75.75 0 01-.755.75l-7.682-.052a3 3 0 00-2.142.878l-.89.891a.75.75 0 01-1.061 0l-.902-.901a3 3 0 00-2.121-.879H.75a.75.75 0 01-.75-.75v-15zm11.247 3.747a3 3 0 00-3-2.997H1.5V18h6.947a4.5 4.5 0 012.803.98l-.003-11.483zm1.503 11.485V7.5a3 3 0 013-3h6.75v13.558l-6.927-.047a4.5 4.5 0 00-2.823.971z"></path></svg></a>
      <!--Icon-->
     
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Remember your favorite books</a>
          </li>
        </ul>
      </div>
    </nav>
   <!--Alert-->
    <div >
    <div class="alert alert-dismissible alert-danger collapse">
      <button type="button" class="close" data-dismiss="alert">
        &times;
      </button>
      <strong>Wait!</strong>
      <a href="#" class="alert-link">
        Please Enter your Book Information for All Available Fields
      </a>
    </div>
    </div>
     <!--Search-->
    <div class="form-group  ">
      <label class="col-form-label m-2" for="inputDefault"> | Title |</label>
      <input
        type="text"
        class="form-control m-2 bg-dark text-info"
        placeholder="The Catcher in the Rye"
        id="input-title"
      />
    </div>
    <div class="form-group ">
      <label class="col-form-label m-2" for="inputDefault">| Author |</label>
      <input
        type="text"
        class="form-control m-2 bg-dark text-info"
        placeholder="J. D. Salinger"
        id="input-author"
      />
    </div>
    <div class="form-group ">
      <label class="col-form-label m-2" for="inputDefault"> | ISBN # |</label>
      <input
        type="text"
        class="form-control m-2 bg-dark text-info"
        placeholder="9787543321724"
        id="input-number"
      />
    </div>
    <hr />
    <br />
    <button
      id="submit-btn"
      type="button"
      class="btn btn-outline-info w-25 ml-5 text-info bg-dark border-info"
    >
      Submit
    </button>
    <br />

    <br />
    <!--Table-->
    <table class="table table-hover bg-dark text-info">
      <thead>
        <tr>
          <th  scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
        </tr>
      </thead>
      <tbody id="table-entry">
        <!-- <tr id="table-entry" class="table-info"> -->
          <!--Appended Table Row here-->
          <!-- <th scope="row">Info</th>
          <td>Column content</td>
          <td>Column content</td> -->
        </tr>
      </tbody>
    </table>
    <!--Script Tags-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
